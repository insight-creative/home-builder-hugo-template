{{ $heroClass := lower .Page.Title }}
<div class="hero hero--blog hero--{{ anchorize $heroClass }} ">
  <div class="hero__content flex flex-center">
    <div class="wrapper-lg flex flex-column">
        <div class="blog__title-wrapper w-100 w-50-m flow">
          <h1 class="blog__title text-white text-shadow">Home Builder's Blog</h1>
          <div class="flex flex-justify-center">
            <div class="categories-list">
              {{ if .Params.Categories }}
              {{ range $index, $elements := .Params.Categories }}<a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}/" class="categories">{{ if ne $index 0 }}{{ end }}
                  {{ . | title }}</a><span class="text-white"> </span>{{ end}}
              {{ end }}
            </div>
          </div>
        </div>
          <div class="blog__cover-image">
            <img loading="lazy" src="{{ .Params.seo.featured_image }}" alt="{{ .Params.seo.featured_image_alt }}" width="600" height="500">
        </div>
    </div>
  </div>
</div>
