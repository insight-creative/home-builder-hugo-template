{{ $heroClass := lower .Page.Title }}
{{ if .Params.hero.enabled }}
{{ with .Params.hero }}
<div class="hero--{{ anchorize $heroClass }} bg-primary wrapper-lg pos-r inner-box-outline mb-3">
    <div class="flex flex-column flex-row-m inner-box">
        <div class="w-100 w-30-m flex flex-justify-center mt-2">
            <div class="home-hero w-80 flow">
                <h1 class="h2 text-eggshell">{{ .heading }}</h1>
                <div class="divider"></div>
                <p class="text-white">{{ .body }}</p>
                <a href="{{ .button_url }}" class="btn btn-secondary">{{ .button_text }}</a>
            </div>
        </div>
        <div class="w-100 w-70-m flex">
            {{ partial "hero-image" . }}
        </div>
    </div>
</div>
{{ end }}
{{ end }}
